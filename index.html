<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeeklyDev1</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
</head>
<body>
    <header class="upperLogo">
        <img src="img/logo.png" class="logoimg" alt="logo">
    </header>
    <div class="container flex">
        <section class="form-container">
            <h2>Register Form</h2>
                <div class="form-content">
                    <form class="flex">
                        <div class="form-item flex">
                            <span><i class="fas fa-user fa-lg"></i></span>
                            <label for="username_1">Username:</label>
                            <input class="inputs" type="text" id="username_1" placeholder="Username" required>
                        </div>
                        <div class="form-item flex">
                            <span><i class="fas fa-lock fa-lg"></i></span>
                            <label for="pass_1">Password:</label>
                            <input class="inputs" type="password" id="pass_1" placeholder="Password" required>
                        </div>
                        <div class="form-item flex">
                            <span><i class="fas fa-lock fa-lg"></i></span>
                            <label for="passrep_1">Confirm password:</label>
                            <input class="inputs" type="password" id="passrep_1" placeholder="Confirm password" required>
                        </div>
                        <div class="form-item flex">
                            <span><i class="fas fa-envelope fa-lg"></i></span>
                            <label for="mail_1">Email:</label>
                            <input class="inputs" type="email" id="mail_1" placeholder="Email" required>
                        </div>
                        <div class="form-item flex">
                            <span><i class="fas fa-map-marker-alt fa-lg"></i></span>
                            <label for="location">Location:</label>
                            <select class="inputs" id="location" required>
                                <option value="location" selected hidden>Your location</option>
                                <option value="wroclaw">Wrocław</option>
                                <option value="Warszawa">Warszawa</option>
                                <option value="Kraków">Kraków</option>
                                <option value="Poznań">Poznań</option>
                            </select>
                        </div>
                        <div class="form-item noborder">
                            <label class="checkbox" for='register-terms'>
                                <input type="checkbox" id="register-terms" required>
                                <p>I have read and accept the terms of use.</p>
                            </label>
                        </div>
                        <button class="btn" type="submit">Sign Up</button>
                    </form>
                </div>
        </section>

        <section class="form-container">
            <h2>Send Email</h2>
            <div class="form-content">
                <form class="flex">
                    <div class="form-item flex">
                        <span><i class="fas fa-user fa-lg"></i></span>
                        <label for="name">Your name:</label>
                        <input class="inputs" type="text" id="name" placeholder="Your name" required>
                    </div>
                    <div class="form-item flex">
                        <span><i class="fas fa-envelope fa-lg"></i></span>
                        <label for="mail_2">Your Email</label>
                        <input class="inputs" type="email" id="mail_2" placeholder="Your email" required>
                    </div>
                    <div class="form-item textarea flex">
                        <label for="msg_1">Type your message</label>
                        <textarea class="inputs msg_1" id="msg_1" placeholder="Type your message..." required></textarea>
                    </div>
                    <div class="form-item noborder">
                        <label class="checkbox" for='send-email'>
                            <input type="checkbox" id="send-email" required>
                            <p>Send a copy to my email</p>
                        </label>
                    </div>
                    <button class="btn" type="submit">Send Email</button>
                </form>
            </div>
        </section>

        <section class="form-container">
            <h2>Sign In Form</h2>
                <div class="form-content">
                    <form class="flex">
                        <div class="form-item flex">
                            <span><i class="fas fa-user fa-lg"></i></span>
                            <label for="username_2">Username:</label>
                            <input class="inputs" type="text" id="username_2" placeholder="Username" required>
                        </div>
                        <div class="form-item flex">
                            <span><i class="fas fa-lock fa-lg "></i></span>
                            <label for="pass_2">Password:</label>
                            <input class="inputs" type="password" id="pass_2" placeholder="Password" required>
                        </div>
                        <div class="flex row">
                            <div>

                                <label class="checkbox" for='remember'>
                                    <input type="checkbox" id="remember" required>
                                    <p>Remember me</p>
                                </label>
                            </div>
                            <button class="btn btnshort" type="submit">Sign In</button>
                        </div>
                    </form>
                </div>
        </section>

        <section class="form-container">
            <h2>Recover Form</h2>
                <div class="form-content">
                    <form class="flex">
                        <div class="form-item flex">
                            <span><i class="fas fa-envelope fa-lg"></i></span>
                            <label for="mail_3">Your Email</label>
                            <input class="inputs" type="email" id="mail_3" placeholder="Your email" required>
                        </div>
                        <div class="form-item flex">
                            <span><i class="fas fa-mobile-alt fa-lg"></i></span>
                            <label for="phonenumber">Enter your Phone number</label>
                            <input class="inputs" type="text" id="phonenumber" placeholder="Enter your Phone number" required>
                        </div>
                        <div class="flex row">
                            <button class="btn btnshort" type="submit">Send</button>
                            <button class="btn btnshort btndisabled" type="submit" disabled>Done</button>
                        </div>
                    </form>
                </div>
        </section>

        <section class="form-container">
            <h2>Subscribe form</h2>
                <div class="form-content">
                    <form class="flex">
                        <div class="form-item flex">
                            <span><i class="fas fa-envelope fa-lg"></i></span>
                            <label for="mail_4">Your Email</label>
                            <input class="inputs" type="email" id="mail_4" placeholder="Your email" required>
                        </div>
                        <div class="flex row">
                            <button class="btn btnshort" type="submit">Subscribe</button>
                            <button class="btn btnshort btnred" type="button">No, thanks</button>
                        </div>
                    </form>
                </div>
        </section>

        <footer>
            <div class="lowerLogo">
            <img src="img/logo2.png" class="logoimg" alt="logo">
            </div>
        </footer>
    </div>
</body>
</html>
