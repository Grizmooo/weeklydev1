<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WeeklyDev1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<header class="logo">
    <img src="img/logo.png" class="upperlogo">
</header>
    <div class="container flex">
        <section class="form-content">
            <h2>Register Form</h2>
                <div class="databox">
                    <form>
                        <div class="formItem">
                            <label for="username_1">Username:</label>
                            <i class="fas fa-user"></i>
                            <input class="inputs" type="text" id="username_1" placeholder="Username" required>
                        </div>
                        <div class="formItem">
                            <label for="pass_1">Password:</label>
                            <i class="fas fa-lock"></i>
                            <input class="inputs" type="password" id="pass_1" placeholder="Password" required>
                        </div>
                        <div class="formItem">
                            <label for="passrep_1">Confirm password:</label>
                            <i class="fas fa-lock"></i>
                            <input class="inputs" type="password" id="passrep_1" placeholder="Confirm password" required>
                        </div>
                        <div class="formItem">
                            <label for="mail_1">Email:</label>
                            <i class="fas fa-envelope"></i>
                            <input class="inputs" type="email" id="mail_1" placeholder="Email" required>
                        </div>
                        <div class="formItem">
                            <label for="location">Location:</label>
                            <i class="fas fa-map-marker-alt"></i>
                            <select class="inputs" id="location" required>
                                <option value="location" selected hidden>Your location</option>
                                <option value="wroclaw">Wrocław</option>
                                <option value="Warszawa">Warszawa</option>
                                <option value="Kraków">Kraków</option>
                                <option value="Poznań">Poznań</option>
                            </select>
                        </div>
                        <div class="formItem noborder">
                            <input type="checkbox"> I have read and accept the terms of use
                        </div>
                        <button class="btn" type="submit">Sign Up</button>
                    </form>
                </div>
        </section>
        <section class="form-content">
            <h2>Send Email</h2>
                <div class="databox">
                    <form>
                        <div class="formItem">
                            <label for="name">Your name:</label>
                            <i class="fas fa-user"></i>
                            <input class="inputs" type="text" id="name" placeholder="Your name" required>
                        </div>
                        <div class="formItem">
                            <label for="mail_2">Your Email</label>
                            <i class="fas fa-envelope"></i>
                            <input class="inputs" type="email" id="mail_2" placeholder="Your email" required>
                        </div>
                        <div class="formItem">
                            <label for="msg_1">Type your message</label>
                            <input class="inputs msg_1" type="text" id="msg_1" placeholder="Type your message..." required>
                        </div>
                        <div class="formItem noborder">
                            <input type="checkbox"> Send a copy to my email
                        </div>
                        <button class="btn" type="submit">Send Email</button>
                    </form>
                </div>
        </section>
        <section class="form-content">
            <h2>Sign In Form</h2>
                <div class="databox">
                    <form>
                        <div class="formItem">
                            <label for="username_2">Username:</label>
                            <i class="fas fa-user"></i>
                            <input class="inputs" type="text" id="username_2" placeholder="Username" required>
                        </div>
                        <div class="formItem">
                            <label for="pass_2">Password:</label>
                            <i class="fas fa-lock"></i>
                            <input class="inputs" type="password" id="pass_2" placeholder="Password" required>
                        </div>
                        <div class="formItem noborder">
                            <input type="checkbox"> Remember me
                            <button class="btn btnshort" type="submit">Sign In</button>
                        </div>
                    </form>
                </div>
        </section>
        <section class="form-content">
            <h2>Recover Form</h2>
                <div class="databox">

                </div>
        </section>
        <section class="form-content">
            <h2>Subscribe form</h2>
                <div class="databox">

                </div>
        </section>
    </div>
</body>
</html>
